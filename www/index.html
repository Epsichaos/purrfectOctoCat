<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-chart.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<!-- cordova script (this will be a 404 during development) -->
<script src="js/Chart.min.js"></script>
<script src="js/angular-chart.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/SettingsCtrl.js"></script>
<script src="js/controller/TaskCtrl.js"></script>
<script src="js/controller/ReviewCtrl.js"></script>
<script src="js/controller/ListCtrl.js"></script>
<script src="js/ng-cordova.min.js"></script>
<script src="cordova.js"></script>
</head>
<body ng-app="starter">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-calm">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-list>
                <ion-item menu-close ui-sref="home"><i class="icon ion-ionic"></i> Home</ion-item>
                <ion-item menu-close ui-sref="review"><i class="icon ion-stats-bars"></i> Review</ion-item>
                <ion-item menu-close ui-sref="task"><i class="icon ion-compose"></i> New task</ion-item>
                <ion-item menu-close ui-sref="list"><i class="icon ion-clipboard"></i> List</ion-item>
                <ion-item menu-close ui-sref="settings"><i class="icon ion-gear-a"></i> Settings</ion-item>
                <ion-item menu-close ui-sref="about"><i class="icon ion-pin"></i> About</ion-item>
            </ion-list>
            <!--
            <a menu-close href="#/home" class="item">Home</a>
            <a menu-close href="#/about" class="item">About</a>
        -->
        </ion-side-menu>
    </ion-side-menus>
    <!--
    <ion-pane>
        <ion-header-bar class="bar-royal">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-content>
            Blabla
        </ion-content>
    </ion-pane>
-->
</body>
</html>
